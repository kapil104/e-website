
{% load static %}

<!DOCTYPE html>


<html>
<head>
    <title>Delete Images</title>
</head>
<body>

    

<h2>Product Images</h2>

<table border="1" cellpadding="1">
    <tr>
        <th>Sr No.</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
   <h1>{{msg}}</h1>
    {% for img in images %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>
            <img src="/file/{{ img.product_img }}" alt="IMG" style="height: 150px; width: 100px;">
        </td>
        <td>
            <a href="/adminapp/deleteimage/?id={{ img.product_img_id }}"
               onclick="return confirm('Are you sure you want to delete this image?')"
               style="background-color: red; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px;">
                Delete image
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
